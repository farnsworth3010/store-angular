<div class="action-group">
  <div class="search">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input
        [formControl]="searchControl"
        type="text"
        nz-input
        spellcheck="false"
        placeholder="Input search text" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
  </div>

  <button nz-button [nzType]="'primary'" (click)="showModal()">
    <span>New product</span>
  </button>
</div>

<nz-table
  [nzData]="data!"
  [nzLoading]="fetching"
  [nzShowPagination]="false"
  nzSize="small"
  [nzHideOnSinglePage]="true">
  <thead>
    <tr>
      <th nzWidth="60px">ID</th>
      <th>Title</th>
      <th>Price</th>
      <th nzWidth="7rem">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (product of data; track product) {
      <tr>
        <td>
          {{ product.ID }}
        </td>
        <td>
          {{ product.title }}
        </td>
        <td>
          {{ product.price | currency }}
        </td>
        <td class="actions">
          <div class="actions-container">
            <span
              [routerLink]="['/product', product.ID.toString()]"
              aria-label="dsf"
              nz-icon
              nzType="eye"
              nz-tooltip
              nzTooltipTitle="View"
              nzTheme="outline"></span>
            <span
              class="edit-icon icon"
              nz-icon
              nzType="edit"
              nz-tooltip
              nzTooltipTitle="Edit"
              nzTheme="outline"></span>
            <span
              nz-popconfirm
              nzPopconfirmTitle="Are you sure delete this product?"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="deleteProduct(product.ID)"
              class="delete-icon icon"
              nz-icon
              nz-tooltip
              nzTooltipTitle="Delete"
              nzType="delete"
              nzTheme="outline"></span>
          </div>
        </td>
      </tr>
    }
  </tbody>
</nz-table>
<ng-template nz-tab> </ng-template>
<nz-modal
  nzCentered
  [(nzVisible)]="isModalVisible"
  nzTitle="New product"
  (nzOnOk)="handleOk()"
  (nzOnCancel)="handleCancel()"
  nzOkText="Add">
  <ng-container *nzModalContent>
    <app-new-product (submitFormEvent)="submitProduct($event)" />
  </ng-container>
</nz-modal>
