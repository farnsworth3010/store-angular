<div class="image-block">
  <img
    [class]="imageType"
    alt="mock image"
    [nzSrc]="data?.image!"
    [nzFallback]="imageFallback"
    nz-image />
  <button class="save" nz-button nzType="primary" nzShape="circle">
    <span nz-icon nzType="heart"></span>
  </button>
</div>
<div class="info">
  <h1>{{ data?.title }}</h1>
  <!--  <span class="example-color">({{ data?.exampleColor | titlecase }})</span>-->
  <h2 class="price">{{ data?.price | currency }}</h2>
  @if (showColors && data?.colors) {
    <app-colors [colors]="data?.colors!" />
  }
  @if (showSizes) {
    <div class="sizes">
      @for (size of data?.sizes; track $index) {
        <div class="size">{{ size }}</div>
      }
    </div>
  }
</div>
