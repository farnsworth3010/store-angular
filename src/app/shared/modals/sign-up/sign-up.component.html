<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="The input is not valid E-mail!">
      <input placeholder="Email" nz-input formControlName="email" id="email" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your firstname!">
      <input
        placeholder="Firstname"
        nz-input
        type="text"
        id="firstname"
        formControlName="firstname" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your password!">
      <input
        placeholder="Password"
        nz-input
        type="password"
        id="password"
        formControlName="password"
        (ngModelChange)="updateConfirmValidator()" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzErrorTip]="errorTpl">
      <input
        placeholder="Confirm password"
        nz-input
        type="password"
        formControlName="checkPassword"
        id="checkPassword" />
      <ng-template #errorTpl let-control>
        @if (control.errors?.['required']) {
          Please confirm your password!
        }
        @if (control.errors?.['confirm']) {
          Two passwords that you enter is inconsistent!
        }
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control
      [nzValidateStatus]="validateForm.controls['phoneNumber']"
      nzErrorTip="Please input your phone number!">
      <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
        <ng-template #addOnBeforeTemplate>
          <nz-select formControlName="phoneNumberPrefix" class="phone-select">
            <nz-option nzLabel="+375" nzValue="+86"></nz-option>
          </nz-select>
        </ng-template>
        <input
          placeholder="Phone number"
          formControlName="phoneNumber"
          id="'phoneNumber'"
          nz-input />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control>
      <label nz-checkbox formControlName="agree">
        <span>
          I have read the
          <a (click)="agreement($event)">agreement</a>
        </span>
      </label>
    </nz-form-control>
  </nz-form-item>
</form>
