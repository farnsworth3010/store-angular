<form nz-form [formGroup]="productForm">
  <nz-form-item>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      i18n-nzErrorTip
      nzErrorTip="Please input title">
      <input
        i18n-placeholder
        placeholder="Title"
        nz-input
        formControlName="title"
        id="title" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item auto>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      i18n-nzErrorTip
      nzErrorTip="Please input price!">
      <input
        i18n-placeholder
        placeholder="Price"
        nz-input
        type="number"
        id="price"
        formControlName="price" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      i18n-nzErrorTip
      nzErrorTip="Please input short description!">
      <input
        i18n-placeholder
        placeholder="Short description"
        nz-input
        type="text"
        id="price"
        formControlName="shortDescription" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control
      [nzSpan]="120"
      nzHasFeedback
      i18n-nzErrorTip
      nzErrorTip="Please write something here!">
      <nz-textarea-count [nzMaxCharacterCount]="2000">
        <textarea
          formControlName="description"
          nz-input
          rows="2"
          i18n-placeholder
          placeholder="Description"></textarea>
      </nz-textarea-count>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-upload
      nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
      [nzHeaders]="{ authorization: 'authorization-text' }">
      <button nz-button>
        <span i18n nz-icon nzType="upload"></span>
        <ng-container i18n>Click to Upload</ng-container>
      </button>
    </nz-upload>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-select formControlName="brand">
        @for (brand of brands; track brand) {
          <nz-option [nzValue]="brand" [nzLabel]="brand"></nz-option>
        }
        // change map to value
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>
